---
services: docker

before_install:
  # Upgrade Docker.
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce

script:
  # Test building Dockerfile.
  - docker build -t nuevolia/docker-ansible:ubuntu1604 -f Dockerfile.ubuntu1604 ${PWD}

  # Test running the container.
  - docker run --name test-container --privileged -v /sys/fs/cgroup:/sys/fs/cgroup:ro nuevolia/docker-ansible:ubuntu1604
